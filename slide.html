<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images Slider</title>
    <link rel="stylesheet" href="slide_style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-track">
            <div class="slide active">
                <img src="img/img-1.jpeg" alt="Image 1">
                <div class="caption">MCLAREN 765LT</div>
            </div>
            <div class="slide">
                <img src="img/img-2.jpeg" alt="Image 2">
                <div class="caption">NISAAN SKYLINE GT-R r34</div>
            </div>
            <div class="slide">
                <img src="img/img-3.jpeg" alt="Image 3">
                <div class="caption">LAMBORGHINI HURAĆAN</div>
            </div>
            <div class="slide">
                <img src="img/img-4.jpeg" alt="Image 4">
                <div class="caption">MCLAREN 720s</div>
            </div>
            <div class="slide">
                <img src="img/img-5.jpeg" alt="Image 5">
                <div class="caption">BUGGATI VEYRON</div>
            </div>
            <div class="slide">
                <img src="img/img-6.jpeg" alt="Image 6">
                <div class="caption">TOYOTA SUPRA MK4</div>
            </div>
        </div>
        <button class="nav-btn prev-btn">❮</button>
        <button class="nav-btn next-btn">❯</button>
    </div>

    <div class="thumbnails"></div>

    <script src="slide_script.js"></script>
</body>
</html>
